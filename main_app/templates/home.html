{% extends 'base.html' %}
{% block content %}
<h1>Meals</h1>
{% for meal in meals %}
<a href="{% url 'detail' meal.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ meal.name }}</span>
      {% if meal.photo_set.all %}
        <img src="{{ meal.photo_set.first.url }}" alt="">
      {% endif %}
    </div>
  </div>
</a>
{% endfor %}
{% endblock %}
